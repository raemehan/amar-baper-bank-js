<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="fs-1 d-flex justify-content-center mt-5">This is <span class="text-danger">my baper bank</span></h1>
    </header>

    <main>
    <!-- balance and diposit -->
<div class="container ">
    <div class="row d-flex justify-content-around px-3 p-3"> 
        <div id="deposite" class="col-4 bg-warning bg-gradiant text-white p-5 ">
            <h2 id="deposite-name" class="d-flex justify-content-center">Deposite</h2>
            <h3 class="d-flex justify-content-center">$ <span id="deposite-amount">00</span></h3>
        </div>
        <div id="withdraw" class="col-4 bg-dark bg-gradiant text-white p-5 ">
            <h2 id="withdraw-name" class="d-flex justify-content-center">Withdraw</h2>
            <h3 class="d-flex justify-content-center">$ <span id="withdraw-amount">00</span></h3>
        </div>
        <div id="balance" class="col-4 bg-success bg-gradiant text-white p-5 ">
            <h2 id="balance-name" class="d-flex justify-content-center">balance</h2>
            <h3 class="d-flex justify-content-center">$ <span  id="balance-amount" >1230</span></h3>
        </div>
    </div>
</div>
    <!--diposite amount an withdraw amount  -->

    <div class="container d-flex justify-content-beetwen">
        <div class="container mx-auto bg-secondary text-white m-5 p-5">
            <h1 class="d-flex justify-content-center">
                Please Deposite
            </h1>
            <input id="Deposite-input" type="number" placeholder="$  Your amount" class="d-flex justify-content-center py-2 my-3 mx-auto w-50" >
            <button id="Deposite-button" class="bg-primary text-white px-3 py-2 d-flex justify-content-center mx-auto border-2 rounded-pill">Deposite</button>
        </div>
        <div class="container mx-auto bg-primary text-white m-5 p-5">
            <h1 class="d-flex justify-content-center">
                Please Withdraw
            </h1>
            <input id="Withdraw-input" type="number" placeholder="$  Your amount" class="d-flex justify-content-center py-2 my-3 mx-auto w-50" >
            <button id="Withdraw-button" class="bg-primary text-white px-3 py-2 d-flex justify-content-center mx-auto border-2 rounded-pill">Withdraw</button>
        </div>
    </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="banking.js"></script>
</body>
</html>
